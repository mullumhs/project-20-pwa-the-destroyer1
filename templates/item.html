{% extends "base.html" %} {% block title %}Item List{% endblock %} {% block
content %}
<h1>Item Database</h1>

<div class="card-grid">
  <div class="card">
    <img src="{{ item['images'] }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item['title'] }}</h5>
      <p class="card-text">{{ item['description'] }}</p>
      <p class="card-text">{{ item['price'] }}</p>
      <a href="#" class="btn btn-primary">View Item</a>
    </div>
  </div>
</div>
{% endblock %}
