<!-- templates/edit.html -->
{% extends "base.html" %} {% block title %}Edit Item{% endblock %} {% block
content %}
<div class="container py-4">
  <h1>Update Item in Database</h1>

  <form method="post" class="row g-3">
    <!-- Title -->
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="title"
        value="{{ item.title }}"
        required
      />
    </div>

    <!-- Item Type -->
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="item_type"
        value="{{ item.item_type }}"
        required
      />
    </div>

    <!-- Description -->
    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="description"
        value="{{ item.description }}"
        required
      />
    </div>

    <!-- Size -->
    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="size"
        value="{{ item.size }}"
        required
      />
    </div>

    <!-- Price -->
    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="number"
        step="0.5"
        name="price"
        value="{{ item.price }}"
        required
      />
    </div>

    <!-- Colour -->
    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="colour"
        value="{{ item.colour }}"
        required
      />
    </div>

    <!-- Image -->
    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="image"
        value="{{ item.images }}"
        required
      />
    </div>

    <!-- Submit -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Update Item</button>
    </div>
  </form>

  <p class="mt-3">Currently editing: {{ item.title }}</p>
</div>
{% endblock %} {% block page_styles %}
<style>
  h1 {
    color: blueviolet;
  }
  body {
    background-image: radial-gradient(circle, #585ad8, #382961);
  }
</style>
{% endblock %}
