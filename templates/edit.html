<!-- templates/add.html -->
{% extends "base.html" %} {% block title %}Add Item{% endblock %} {% block
content %}
<div class="container py-4">
  <h1>Add New Item To Database</h1>

  <form method="post" class="row g-3">
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="title"
        value="{{item.title}}"
        required
      />
    </div>

    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="item_type"
        value="{{item.type}}"
        required
      />
    </div>

    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="description"
        value="{{item.description}}"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="size"
        value="{{item.size}}"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="number"
        step="0.5"
        name="price"
        value="{{item.price}}"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="colour"
        value="{{item.colour}}"
        required
      />
    </div>

    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="image"
        value="{{item.images}}"
        required
      />
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Add Item</button>
    </div>
  </form>

  <p class="mt-3">{{ item }}</p>
</div>
{% endblock %} {% block page_styles %}
<style>
  /* Keep your add pageâ€™s original look */
  h1 {
    color: blueviolet;
  }
  body {
    background-image: radial-gradient(circle, #585ad8, #382961);
  }
</style>
{% endblock %}
