<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="term-for-english">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>{% block title %}Item List{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Linc's-Surf.Co</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5000/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_item') }}">Add Item</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Dropdown</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/?item_type=Surfboard"
                    >Surfboards</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/?item_type=T-Shirt"
                    >T-Shirts</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/?item_type=Shorts">Shorts</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/?item_type=Accessory"
                    >Accessories</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/" method="GETS">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="title"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Global defaults -->
    <style>
      h1 {
        color: rgb(223, 46, 46);
      }

      body {
        background: linear-gradient(to right, #483c63, #7a2034);
        background-size: 400% 400%; /* makes the gradient larger so it can move */
        animation: surfGradient 15s ease infinite;
        font-family: "Pacifico", cursive, sans-serif;
      }

      @keyframes surfGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 50px;
      }
      .card {
        width: 70%;
      }
    </style>

    <!-- Optional per-page overrides -->
    {% block page_styles %}{% endblock %}
  </body>
</html>
