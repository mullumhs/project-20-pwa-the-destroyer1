{% extends "base.html" %} {% block title %}Update Item{% endblock %} {% block
content %}
<div class="container py-4">
  <h1>Update Item</h1>

  <form method="post" class="row g-3">
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="title"
        value="{{ item.title }}"
        placeholder="Title"
        required
      />
    </div>

    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="item_type"
        value="{{ item.item_type }}"
        placeholder="Item Type"
        required
      />
    </div>

    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="description"
        value="{{ item.description }}"
        placeholder="Description"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="size"
        value="{{ item.size }}"
        placeholder="Size"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="number"
        step="0.5"
        name="price"
        value="{{ item.price }}"
        placeholder="Price"
        required
      />
    </div>

    <div class="col-12 col-md-4">
      <input
        class="form-control"
        type="text"
        name="colour"
        value="{{ item.colour }}"
        placeholder="Colour"
        required
      />
    </div>

    <div class="col-12">
      <input
        class="form-control"
        type="text"
        name="image"
        value="{{ item.images }}"
        placeholder="Image URL"
        required
      />
    </div>

    <div class="col-12">
      <button class="btn btn-success" type="submit">Update Item</button>
    </div>
  </form>
</div>
{% endblock %}
