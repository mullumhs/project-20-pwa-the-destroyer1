<!-- templates/index.html -->
{% extends "base.html" %} {% block title %}Item List{% endblock %} {% block
content %}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://a.storyblok.com/f/255799/1920x1080/6626d1daf0/fight-club_01.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://t4.ftcdn.net/jpg/02/19/15/89/360_F_219158969_kv2s7REq6A7arX6n9TX6tt6H9g7uujYU.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://ik.imgkit.net/3vlqs5axxjf/TAW/uploadedImages/All_Gateways/Adventure_Travel/Features/teahupoosurftahiti.jpg?tr=w-1200%2Cfo-auto"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h1>Item Database</h1>

<div class="card-grid">
  {% for item in items %}
  <div class="card">
    <img src="{{ item['images'] }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item['title'] }}</h5>
      <p class="card-text">{{ item['description'] }}</p>
      <p class="card-text">{{ item['price'] }}</p>
      <a href="#" class="btn btn-primary">View Item</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

<a href="{{ url_for('update_item', item_id=item.id) }}" class="btn btn-warning"
  >Edit</a
>
