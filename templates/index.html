<!-- templates/index.html -->
{% extends "base.html" %} {% block title %}Item List{% endblock %} {% block
content %}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://copilot.microsoft.com/th/id/BCO.3022e69c-8d7c-431b-8927-e88a89e153a6.png"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://copilot.microsoft.com/th/id/BCO.ba01c57d-c50d-407d-be34-767ec3343d7c.png"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://ik.imgkit.net/3vlqs5axxjf/TAW/uploadedImages/All_Gateways/Adventure_Travel/Features/teahupoosurftahiti.jpg?tr=w-1200%2Cfo-auto"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h1 class="mt-4">Item Database</h1>

<div class="card-grid">
  {% for item in items %}
  <div class="card">
    <img src="{{ item.images }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.description }}</p>
      <p class="card-text">${{ item.price }}</p>

      <!-- Action buttons -->
      <a href="{{ url_for('view_item', id=item.id) }}" class="btn btn-primary"
        >View</a
      >
      <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning"
        >Edit</a
      >

      <!-- Delete button as POST form -->
      <form
        action="{{ url_for('delete_item', id=item.id) }}"
        method="post"
        style="display: inline"
      >
        <button
          type="submit"
          class="btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this item?');"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %} {% block page_styles %}
<style>
  h1 {
    color: blueviolet;
    text-align: center;
    margin-bottom: 20px;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 15px;
    margin-left: 30px;
  }
  .card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }

  .carosel {
  }
</style>
{% endblock %}
